<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body>
    <meta name="description" content="This javascript will help you extract colors from any picture you input. By default it gets a max of 24 colors but you can easily change the ammount.">
    <meta name="keywords" content="primary color, primary, color, extract, css, hex, online">
    <meta name="author" content="lePaul">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="h5bp.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-1.9.1.min.js"></script>
    <main>
        <section class="file-select">
            <div class="file-select-button">
                <label for="file-select-input">Choose picture</label>
                <input type="file" id="file-select-input" name="fileselect[]" multiple="multiple">
            </div>
            <div id="filedrag" class="" style="display: block;">or drag and drop image</div>
        </section>
        <section class="results">
            <div id="error"></div>
            <h1></h1>
            <div id="output"></div>
        </section>
        <footer>
            <p><b>Convert the HEX to RGB</b></p>
            <input type="text" id="hex-input" placeholder="hex goes here">
            <button id="magic-button">CONVERT!</button>
            <div id="rgb-output" style="font-size:23px;color:red;"></div>
        </footer>
    </main>
    <script src="helper.js"></script>
    <script src="palette.js"></script>
    <script src="app.js"></script>
    <script>
        $(document).ready(function() {
            $("#magic-button").click(function() {
                $("#rgb-output").html(hex2rgb($("#hex-input").val()));
            });

            $("#hex-input").keyup(function(event) {
                if (event.keyCode == 13) {
                    $("#magic-button").click();
                }
            });
            //no right click
            $(document).bind("contextmenu", function(e) {
                alert('Right click is disabled');
                e.preventDefault(); //or  return false; //
            });
        });

        function hex2rgb(colour) {
            var r, g, b;
            if (colour.charAt(0) == '#') {
                colour = colour.substr(1);
            }
            if (colour.length == 3) {
                colour = colour.substr(0, 1) + colour.substr(0, 1) + colour.substr(1, 2) + colour.substr(1, 2) + colour.substr(2, 3) + colour.substr(2, 3);
            }
            r = colour.charAt(0) + '' + colour.charAt(1);
            g = colour.charAt(2) + '' + colour.charAt(3);
            b = colour.charAt(4) + '' + colour.charAt(5);
            r = parseInt(r, 16);
            g = parseInt(g, 16);
            b = parseInt(b, 16);
            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }
    </script>
</body>

</html>
